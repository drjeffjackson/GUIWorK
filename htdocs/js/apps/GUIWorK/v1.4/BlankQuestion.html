      <form class="question" onsubmit="return false;">
	<fieldset>
	  <legend>Question&nbsp;<span class="questionNum">1</span></legend>

	  <select class="questionTypeMenu"
		  onchange="questionTypeMenu(this);">
	  </select>

	  <select class="actionMenu" style="float:right"
		  onchange="actionMenu(this);">
	  </select>
	<div class="questionDiv">
	</div>
	  <p>
	    <label>Solution (optional): <br />
	      <textarea class="textBox solution"></textarea>
	    </label>
	  </p>
	</fieldset>
      </form>
